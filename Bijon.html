<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>
<body>
<h1> Sign Up</h1>
<form>
<p style="background-image: url('/Signup.webp'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 800px; height: 1000px;"> 
    
    
    <br>
    <br>
 <form action="https://www.google.com" method="post">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name" >
        <br>
         <label for="Contact">Contact</label>
        <br>
        <input type="number" id="Contact" name="contact" placeholder="contact">
        <br>
         <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="email">
        <br>
        <label for="Select your class"> Select your class:</label>
        <br>
        <label for="10">
            <input type="radio" id="10" name="class" value=" class xi">Class 11th
        </label>
        <br>
        <label for="11">
            <input type="radio" id="11" name="class" value=" class xii">Class 12th
        </label>
        <br>
        <label for="12">
            <input type="radio" id="12" name="class" value="Dropper">Dropper
        </label>
        <br><br>
        <label for="select subjects"> Select your Subjects</label>
        <br>
        <label for="English">
            <input type="checkbox" value="English" name="English" id="English">English </label>
            <br>
        <label for="Hindi">
            <input type="checkbox" value="Hindi" name="Hindi" id="Hindi">Hindi </label>
            <br>
        <label for="Maths">
            <input type="checkbox" value="Maths" name="Maths" id="Maths">Maths </label>
            <br>
            <label for="chemistry">
            <input type="checkbox" value="chemistry" name="chemistry" id="chemistry">Chemistry </label>
            <br>
            <label for="Biology">
            <input type="checkbox" value="Biology" name="Biology" id="Biology">Biology </label>
            <br>
            <label for="Physics">
            <input type="checkbox" value="Physics" name="Physics" id="Physics">Physics </label>
            <br>
        <label for="select your course">Select your course:</label>
        <br>
        <select name="select your course" id="select your course">
            <option value="" disabled selected>Select your course</option>
            <option value="JEE MAIN & ADVANCED">JEE MAIN & ADVANCED</option>
            <option value="NEET">NEET</option>
            <option value="CBSE BOARD">CBSE BOARD</option>
        </select>
        <br><br>
        <label for="select state">Select State</label>
        <br>
        <select name="state" id="select state">
            <option value="" disabled selected>Select State</option>
            <option value="Tripura">Tripura</option>
            <option value="Assam">Assam</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Manipur">Manipur</option>
            <option value="Sikkim">Sikkim</option>
            
        </select>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="password">
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmed password">
        <br>
        <br>
        <textarea name="feedback" id="feedback" rows="4" cols="50" placeholder="Enter your feedback here">
         Please share your valuable feedback.</textarea>
        <input type="submit" value="Submit">
    </p>
    </form>
    
</body>
   
</html>
